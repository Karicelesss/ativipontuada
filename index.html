<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMC Classificação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center p-6">
  <main class="bg-white shadow-md rounded-lg w-full max-w-md p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Formulário IMC</h1>
    
    <form id="imcForm" class="space-y-4" action="#" method="POST">
      <div>
        <label for="nome" class="block mb-1 font-medium">Nome:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          autocomplete="off"
        />
      </div>

      <div>
        <label for="altura" class="block mb-1 font-medium">Altura (m):</label>
        <input
          type="number"
          step="0.01"
          min="0"
          name="altura"
          id="altura"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ex: 1.75"
          required
        />
      </div>

      <div>
        <label for="peso" class="block mb-1 font-medium">Peso (kg):</label>
        <input
          type="number"
          step="0.1"
          min="0"
          name="peso"
          id="peso"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ex: 70.5"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors"
      >
        Enviar
      </button>
    </form>

    <section id="resultado" class="mt-6 p-4 bg-gray-100 rounded-md text-center text-lg font-medium text-gray-700 hidden"></section>
  </main>

  <script>
    document.getElementById('imcForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      
      const nome = document.getElementById('nome').value;
      const altura = parseFloat(document.getElementById('altura').value);
      const peso = parseFloat(document.getElementById('peso').value);
      
 
      const imc = peso / (altura * altura);
      let categoria = '';

    
      if (imc < 16) {
        categoria = "Baixo peso (grau I)";
      } else if (imc >= 16 && imc <= 16.99) {
        categoria = "Baixo peso (grau II)";
      } else if (imc >= 17 && imc <= 18.49) {
        categoria = "Baixo peso (grau III)";
      } else if (imc >= 18.50 && imc <= 24.99) {
        categoria = "Peso Adequado";
      } else if (imc >= 25 && imc <= 29.99) {
        categoria = "Sobrepeso";
      } else if (imc >= 30 && imc <= 34.99) {
        categoria = "Obesidade (grau I)";
      } else if (imc >= 35 && imc <= 39.99) {
        categoria = "Obesidade (grau II)";
      } else {
        categoria = "Obesidade (grau III)";
      }


      const resultado = document.getElementById('resultado');
      resultado.innerText = `Nome: ${nome}, IMC: ${imc.toFixed(2)}, Categoria: ${categoria}`;
      resultado.classList.remove('hidden');
    });
  </script>
</body>
</html>
